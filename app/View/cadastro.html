  <section class="section-login">
    <div class="container-login">
  
  <div class="card col-md-4 card-login">
         <div class="card-header-login">
           <h3>Cadastro de Usuário</h3>
         </div>
     
         <form method="POST" action="?pagina=login&metodo=cadastrar">
          <div class="form-group">
              <label>Nome*</label>
              <input type="nome" class="form-control"  name="nome" required>
          </div>
          <div class="form-group">
              <label>Cargo*</label>
              <input type="cargo" class="form-control" name="cargo" placeholder="Ex: Gerente Geral" required>
          </div>
          <div class="form-group">
              <label>Departamento*</label>
              <input type="departamento" class="form-control" name="departamento" placeholder="Ex: CGPA" required>
          </div>
          <div class="form-group">
            <label>Endereço de email*</label>
            <input type="email" class="form-control"  name="email" placeholder="Ex: email@email.com" required>
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label>Senha*</label>
            <input type="password" class="form-control" name="senha" placeholder="Ex: Senha" required>
          </div>
      
          <a href="?pagina=login"><button type="button" class="btn btn-danger">Cancelar</button></a>
         
          <div class="float-right"><button type="submit" class="btn btn-primary">Enviar</button></div>
   
        </form>
      
         
     </div>
     </div>
  </section>
