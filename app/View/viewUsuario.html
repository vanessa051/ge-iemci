 <!--Seção para exbir detalhes dos usuário-->
<div class="container">
  <section class="detalhesUsuarios">
    <dl class="row det-equi">
      <h3> Informações da conta</h3>
    </dl>

    <div class="row">
      <div class="col col-lg-2">
        <dt class="col-sm-3">Nome: </dt>
      </div>

      <div class="col-md-auto">
        <p>{{ name_user }}</p>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col col-lg-2">
        <dt class="col-sm-3">Cargo: </dt>
      </div>

      <div class="col-md-auto">
        <p>{{cargo}}</p>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col col-lg-2">
        <dt class="col-sm-3">Departamento: </dt>
      </div>

      <div class="col-md-auto">
        <p>{{departamento}}</p>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col col-lg-2">
        <dt class="col-sm-3">Email</dt>
      </div>

      <div class="col-md-auto">
        <p>{{email}}</p>
      </div>
    </div>

    <hr>

    <a href="#" class="text-danger"><span>Excluir cadastro</span></a>

    <div class="col-lg-12" style="text-align: center">
      <button class="btn btn-lg btn-warning btn-new-hardware" data-toggle="modal" data-target="#modalAlterarInfoConta"
        style=" color: white;">Alterar</button>
    </div>
  </section>



  <!-- Modal Alterar Cadastro-->
  <div class="modal fade" id="modalAlterarInfoConta" tabindex="-1" role="dialog"
    aria-labelledby="modalAlterarInfoContaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAlterarInfoContaLabel">Alterar Informações da conta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form method="POST" action="?pagina=usuario&metodo=alteraUsuario">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-10">
                <input name="nome" type="text" class="form-control" id="nome" value="{{name_user}}">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Cargo</label>
              <div class="col-sm-10">
                <textarea name="cargo" class="form-control" id="cargo">{{cargo}}</textarea>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Departamento</label>
              <div class="col-sm-10">
                <input name="departamento" type="text" class="form-control" id="departamento" value="{{departamento}}">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input name="email" type="text" class="form-control" id="email" value="{{email}}">
              </div>
            </div>

            <input type="hidden" name="id_equip" value="{{id}}">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            <div class="float-right"><input type="submit" value="Salvar" class="btn btn-primary"></div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
